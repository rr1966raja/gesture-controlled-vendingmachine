<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .confirm-button {
            padding: 15px 25px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transaction Details</h1>
        <div class="info">
            <p>Selected Category: <span id="selectedCategory"></span></p>
            <p>Total Bill: â‚¹<span id="totalBill">50</span></p> <!-- Placeholder for total bill -->
        </div>
        <div class="qr-code" id="qrCode">QR Code Placeholder</div> <!-- Placeholder for QR code -->
        <button class="confirm-button" onclick="confirmTransaction()">Confirm and Pay</button>
    </div>

    <script>
        // Display selected category
        document.getElementById('selectedCategory').innerText = sessionStorage.getItem("selectedCategory");

        function confirmTransaction() {
            alert("Transaction confirmed! Thank you for your purchase.");
            window.location.href = 'home.html'; // Redirect back to home
        }

        // Generate a placeholder QR code (For demonstration only)
        // You can use a real QR code generator API or library here
        document.getElementById('qrCode').innerText = "Scan to Pay QR";
    </script>

</body>
</html>
