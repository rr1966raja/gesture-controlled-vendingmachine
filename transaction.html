<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .confirm-button {
            padding: 15px 25px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transaction Details</h1>
    <div class="info">
        <p>Selected Category: <span id="selectedCategory"></span></p>
        <p>Total Bill: â‚¹<span id="totalBill">50</span></p>
    </div>

    <div class="qr-code">
        <img src="Payment.jpg" alt="Google Pay QR" width="200">
    </div>

    <button class="confirm-button" onclick="confirmTransaction()">Confirm and Pay</button>
</div>

<script>
    // Display selected category from sessionStorage
    document.getElementById('selectedCategory').innerText = sessionStorage.getItem("selectedCategory");

    function confirmTransaction() {
        alert("Transaction confirmed! Thank you for your purchase.");
        window.location.href = 'home.html'; // Redirect back to home
    }
</script>

</body>
</html>
